<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Customers Page</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Gauge chart container -->
<div class="gauge-chart-container">
  <canvas id="new-customers-gauge-chart" width="400" height="400"></canvas>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Total customers and new customers data
  const totalCustomersCount = 1000; // Example value
  const newCustomersCount = 200; // Example value

  // Calculate percentage of new customers
  const newCustomersPercentage = (newCustomersCount / totalCustomersCount) * 100;

  // Render gauge chart
  const ctxGauge = document.getElementById('new-customers-gauge-chart').getContext('2d');
  const newCustomersGaugeChart = new Chart(ctxGauge, {
    type: 'doughnut',
    data: {
      labels: ['New Customers', ''],
      datasets: [{
        data: [newCustomersPercentage, 100 - newCustomersPercentage],
        backgroundColor: ['#36A2EB', 'lightgray'] // Change the color here
      }]
    },
    options: {
      cutout: '90%',
      rotation: -Math.PI,
      circumference: Math.PI,
      tooltips: { enabled: false },
      hover: { mode: null },
      plugins: {
        legend: { display: false },
        title: {
          display: true,
          text: `New Customers: ${newCustomersPercentage.toFixed(2)}%`,
          position: 'bottom',
          padding: 20
        }
      }
    }
  });
});
</script>

<style>
  /* Additional styles can be added here */
  .gauge-chart-container {
    width: 400px;
    height: 400px;
    margin: 20px auto;
  }
</style>

</body>
</html>
